<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Number counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="wrapper">
            <h1 class="up">Counter</h1>
            <br>
            <div id="midone" class="mid">0</div>
            <br>    
            <div class="bottom">
                <button id="dec" class="btn decrease" type="button">Decrease</button>
                <button id="res" class="btn reset" type="button">Reset</button>
                <button id="inc" class="btn increase" type="button">Increase</button>
            </div>
        </div>
    </div>









    <script src="app.js"></script>
</body>
</html>
