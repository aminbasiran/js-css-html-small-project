<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>keyboard </title>
</head>
<body>
    <div class="themebtn">
        <button class="btn normal">Normal theme</button>
        <button class="btn dark">Dark theme </button>

    </div>      
    <div class="piano">
        <div data-note="C" class="key white"></div>
        <div data-note="Db" class="key black"></div>
        <div data-note="D" class="key white"></div>
        <div data-note="Eb" class="key black"></div>
        <div data-note="E" class="key white"></div>
        <div data-note="F" class="key white"></div>
        <div data-note="Gb" class="key black"></div>
        <div data-note="G" class="key white"></div>
        <div data-note="Ab" class="key black"></div>
        <div data-note="A" class="key white"></div>
        <div data-note="Bb" class="key black"></div>
        <div data-note="B" class="key white"></div>
    </div>

    <audio id="C" src="audiofiles/notes_A.mp3"></audio>
    <audio id="Db" src="audiofiles/notes_Db.mp3"></audio>
    <audio id="D" src="audiofiles/notes_D.mp3"></audio>
    <audio id="Eb" src="audiofiles/notes_Eb.mp3"></audio>
    <audio id="E" src="audiofiles/notes_E.mp3"></audio>
    <audio id="F" src="audiofiles/notes_F.mp3"></audio>
    <audio id="Gb" src="audiofiles/notes_Gb.mp3"></audio>
    <audio id="G" src="audiofiles/notes_G.mp3"></audio>
    <audio id="Ab" src="audiofiles/notes_Ab.mp3"></audio>
    <audio id="A" src="audiofiles/notes_A.mp3"></audio>
    <audio id="Bb" src="audiofiles/notes_Bb.mp3"></audio>
    <audio id="B" src="audiofiles/notes_B.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
