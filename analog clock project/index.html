<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styleClock.css">
    <script src="appClock.js" defer></script>
</head>
<body>
        <div class="circle">
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="hand hour"></div>
            
        </div>
        <div class="mid"></div>
        
        <div class="digit number1">1</div>
        <div class="digit number2">2</div>
        <div class="digit number3">3</div>
        <div class="digit number4">4</div>
        <div class="digit number5">5</div>
        <div class="digit number6">6</div>
        <div class="digit number7">7</div>
        <div class="digit number8">8</div>
        <div class="digit number9">9</div>
        <div class="digit number10">10</div>
        <div class="digit number11">11</div>
        <div class="digit number12">12</div>

</body>
</html>
