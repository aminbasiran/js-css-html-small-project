<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div class="flex flex-col items-center">
            <h1 class="text-4xl font-mono">Counter</h1>
            <br>
            <div id="midone" class="text-8xl font-mono">0</div>
            <br>    
            <div class="bottom">
                <button id="dec" class="active:text-white hover:bg-red-700 my-0 mx-2.5 py-2.5 px-2.5 bg-transparent border-black border-2 rounded-2xl cursor-pointer inc" type="button">Decrease</button>
                <button id="res" class="my-0 mx-2.5 py-2.5 px-2.5 bg-transparent  border-black border-2 rounded-2xl cursor-pointer" type="button">Reset</button>
                <button id="inc" class="active:text-white hover:bg-green-700 my-0 mx-2.5 py-2.5 px-2.5 bg-transparent  border-black border-2 rounded-2xl cursor-pointer" type="button">Increase</button>
            </div>
        </div>
    </div>
    <script src="/new/app.js"></script>
</body>
</html>
