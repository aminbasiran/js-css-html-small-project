<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newClock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="newClock.js" defer></script>
</head>
<body>
    <svg class="container">
        <circle class="circle hour" r="100" cx="300px" cy="300" fill="none" stroke="#125B50" stroke-width="20px"  />
        <circle class="circle minute" r="130" cx="300px" cy="300" fill="none" stroke="#F8B400" stroke-width="20px" />
        <circle class="circle second" r="160" cx="300px" cy="300" fill="none" stroke="#FF6363" stroke-width="20px" />
    </svg>

    <div class="text"></div>
    
</body>
</html>
