<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/output/output.css">
    <script src="/app/main.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-slate-600 flex justify-center items-center min-h-screen relative">
    <div class="w-try h-try rounded-full relative bg-black">
        <div id="second" class="hand second absolute left-1/2 bottom-1/2 -translate-x-1/2 origin-[50%_100%] bg-orange-600 w-[5px] h-[200px] z-[2]"></div>
        <div class="hand minute absolute left-1/2 bottom-1/2 -translate-x-1/2 origin-[50%_100%] bg-blue-600 w-[15px] h-[180px] "></div>
        <div class="hand hour absolute left-1/2 bottom-1/2 -translate-x-1/2 origin-[50%_100%] bg-yellow-500 w-[15px] h-[140px] "></div>
        
    </div>
    <div class="mid"></div>
    
    <div class="digit btn rotate-[30deg]">1</div>
    <div class="digit btn rotate-[60deg]">2</div>
    <div class="digit btn rotate-[90deg]">3</div>
    <div class="digit btn rotate-[120deg]">4</div>
    <div class="digit btn rotate-[150deg]">5</div>
    <div class="digit btn rotate-[180deg]">6</div>
    <div class="digit btn rotate-[210deg]">7</div>
    <div class="digit btn rotate-[240deg]">8</div>
    <div class="digit btn rotate-[270deg]">9</div>
    <div class="digit btn rotate-[300deg]">10</div>
    <div class="digit btn rotate-[330deg]">11</div>
    <div class="digit btn rotate-[360deg]">12</div>
    </body>
</html>
